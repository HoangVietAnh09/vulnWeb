{% extends 'pools/base.html' %}

{% block conetent123 %}
    {% if qs %}
    <h1>{{ qs.quesion_text }}</h1>
    <form action="{% url 'pools:vote' qs.id %}" method="post">
        {% csrf_token %}
        <ul>
            {% for item in qs.choice_set.all %}
                <li><input type="radio" value="{{ item.id }}" name="choice"> {{ item.choice_text }}</li>
            {% endfor %}
            <p><input type="submit" value="submit"></p>
            </ul>
    </form>
        
    {% else %}
        <h3 style="color: red;">Invalid</h3>
    {% endif %}

{% endblock %}
