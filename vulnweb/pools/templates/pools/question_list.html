{% extends 'pools/base.html' %}

{% block conetent123 %}
    {% if list_quest %}
        {% for item in list_quest %}
        <a href="{% url 'pools:details' item.id %}">
            <p>{{ item.question_text }}</p>
        </a>
        {% endfor %}
    {% else %}
        <h3 style="color: red;">No information</h3>
    {% endif %}

{% endblock %}
